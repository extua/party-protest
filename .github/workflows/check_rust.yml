name: Cargo check rust

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.rs'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.rs'
      
env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Run sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.5
    - uses: actions/checkout@v4
    - name: Check code
      run: cargo check
